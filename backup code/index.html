<!DOCTYPE html>
<html>
<head>
  <title>Choose Your Adventure</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="titleScreen">
    <h1>Choose Your Adventure</h1>
    <button onclick="startAdventure()">Begin the Adventure</button>
    <button onclick="jumpToScene4()">Testing</button>
  </div>
  <div id="container" style="display: none;">
    <video id="videoPlayer" controls>
      <source id="videoSource" src="videos/scene0.mp4" type="video/mp4">
    </video>
    <div id="choices" class="choices-bar">
      <!-- Choices will be dynamically inserted here -->
    </div>
    <div id="stateDisplay" class="state-display">
      <!-- State information will be displayed here -->
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function jumpToScene4() {
      titleScreen.style.display = 'none';
      container.style.display = 'block';
      videoSource.src = 'videos/scene4.mp4';
      videoPlayer.load();
      videoPlayer.play();
    }
  </script>
</body>
</html>
